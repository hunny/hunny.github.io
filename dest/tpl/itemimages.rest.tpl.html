<div class="panel panel-default" style="min-width:400px"><div class="panel-heading"><h3 class="panel-title">Image & Title</h3></div><div class="panel-body"><form><div class="form-group"><label class="sr-only">Title</label><input type="text" class="form-control" placeholder="Article title"></div><ul class="list-group"><li class="list-group-item list-group-item-minheight" ng-repeat="item in groupitem"><div ng-hide="item.deleted" class="list-group-item-heading form-group pull-left"><h4 class="hidden">{{$index + 1}}.{{item.title}}</h4></div><div class="list-group-item-heading .col-xs-6 form-group pull-right"><div class="btn-group" role="group" aria-label="..."><a role="button" ng-disabled="true" class="btn btn-default">{{$index + 1}}</a> <a role="button" class="btn btn-info" ng-click="onclickadd($index)">Add</a> <a role="button" class="btn btn-info">Upload</a> <a role="button" class="btn btn-info" ng-click="onclicksave(item);" ng-disabled="!item.title&amp;&amp;!item.desc">Save</a> <a role="button" class="btn btn-info" ng-click="onclickdelete($index)">{{item.deleted?'Resume':'Delete'}}</a></div></div><div ng-hide="item.deleted" class="form-group"><label class="sr-only">Title</label><input type="text" class="form-control" ng-model="item.title" placeholder="title"></div><div ng-hide="!item.name || item.deleted" class="thumbnail"><img ng-if="item.name || item.deleted" lazy-img="{{imagePath}}{{item.name}}" src="dest/resource/defaultimage.png" class="img-responsive" alt=""></div><div ng-hide="item.deleted" class="form-group"><label class="sr-only">Description</label><textarea class="form-control" rows="2" ng-model="item.desc" placeholder="description"></textarea></div></li></ul><div class="btn-group" role="group" aria-label="..."><button type="button" class="btn btn-info" ng-click="onclicksave();">Submit</button> <button type="button" class="btn btn-info" ng-click="onclickadd();">Add Item</button></div></form></div><div class="panel-footer"><div>1. Add: to add subling item.</div><div>2. Add Item: to append item.</div><div>3. Save: to save create/update/delete item.</div><div>4. Submit: to save all create/update/delete item.</div></div></div>
