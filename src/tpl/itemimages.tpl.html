<div class="row">
    <div class="col-sm-12">
        <div class="alert alert-success" role="alert">
            <h4 class="text-center">{{title}}</h4>
        </div>
    </div>
</div>
<div class="row" ng-repeat="item in items"><span class="hidden" ng-init="pindex=$index"></span>
    <div class="col-xs-12 col-sm-6 col-sm-image-3 col-md-4 col-lg-4" ng-repeat="image in item">
        <div class="thumbnail">
            <img lazy-img="{{resource}}{{image.name}}.{{image.type}}" src="dest/img/defaultimage.png" class="img-responsive" alt="{{image.name}}">
            <div class="caption">
                <h4>{{image.imgtitle}}</h4>
                <p><span ng-bind="{{(3*pindex + $index + 1)}}"></span>.<span>{{image.desc}}</span></p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="media default-background padding-5">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object size-64-64" src="dest/img/defaultimage.png" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><small>回复</small>{{title}}</h4>
                <p>我是洋洋，来哼唧哼唧捣捣蛋，哈哈哈！</p>
            </div>
        </div>
    </div>
</div>
